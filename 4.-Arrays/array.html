<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Mis primeros Arrays</title>
    </head>
    <body>
         <h1>Mis primeros programas con Arrays</h1>
         
         <script>
             const PI = 3.14159;
             const valores = ['Miguel', 5, 1, true];
             console.log(valores);
             console.log(valores[3]);
             console.log(valores[4]);//Intenta acceder a una posición del array que no existe
             console.log(valores.length);
         
             const cars = new Array("Saab", "Volvo", "BMW");
             console.log(cars[2]);
             console.log(cars[3]);//Intenta acceder a una posición del array que no existe
             console.log(cars[0]);
             cars.push("Ferrari");
             console.log(cars);
         </script>
    </body>
</html>
