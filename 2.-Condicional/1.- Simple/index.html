<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Condicional</title>
    </head>
    <body>
         <h1>Ejemplo if</h1>

         
         <script>
         var numero = 10;
         if(numero > 5){
            console.log("verdadero");
         }else{
            console.log("falso");
         }
         </script>
    </body>
</html>
