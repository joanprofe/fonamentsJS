<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Condicional</title>
    </head>
    <body>
         <h1>Ejemplo if con booleano</h1>

         
         <script>
         var verdadero = true;
         
         console.log("Primer if");
         //if(verdadero == true){
         if(verdadero){
            console.log("Verdadero");
         }else{
            console.log("Falso");
         }

         console.log("Segundo if");
         //if(verdadero != true){
         if(!verdadero){
            console.log("Verdadero");
         }else{
            console.log("Falso");
         }
         </script>
    </body>
</html>
