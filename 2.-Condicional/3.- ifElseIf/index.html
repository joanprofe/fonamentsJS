<!DOCTYPE html>
<html>
    <head>
         <meta charset='utf-8'>
         <title>Condicionales</title>
    </head>
    <body>
        <h1>If anidado</h1>
        <p id="demo"></p>
        <script>            
            let saludo;
            let hora = 21;
            if (hora <= 12) {
                saludo = "Buenos días";
            } else if (hora < 20) {
                saludo = "Buenas tardes";
            } else if (hora <= 22) {
                saludo = "Buenas noches";
            } else {
                saludo = "Deberías estar durmiendo";
            }
            document.getElementById("demo").innerHTML = saludo;
        </script>
    </body>
</html>
